{% extends "base.html" %} {% block content %}

<h3 class="center-align">Register</h3>
<hr class="bdbdbd grey lighten-1">

<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
		<div class="card-panel ">
			<!-- Username-->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix"></i>
					<input id="username" name="username" type="text"   minlength="5"
                     maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required >
					<label for="username">username</label>
				</div>
			</div>
			<!-- Password -->
			<div class="row">
				<div class="input-field col s12">
                   <i class="fas fa-user-lock prefix"></i>
					<input id="password" name="password"  type="password"  minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required >
					<label for="password">Password</label>
				</div>
			</div>
			<!-- Register -->
			<div class="row">
				<button type="submit" class="col s12 btn-large text-shadow red darken-4">Register</button>
			</div>
		</div>
	</form>
</div>

<div class="row">
	<div class="col s12">
		<p class="center-align ">
			Have an account <a href="{{url_for('login')}}">login</a>
		</p>
	</div>
</div>
{% endblock %}
