{% extends 'base.html' %} {% block content %}
<!-- 500 Error handler, to allow a user easily navigate, back home-->
<div class="container">
  <div class="row">
    <div class="container error-container">
      <div class="col s12 center-align">
        <h1 class="uppercase bold error-heading">
          <span class="text-black"> 500</span> error
        </h1>
        <h3 class="error-sub-heading">
          Looks like we have broken connection here, lets get you back on track
        </h3>
        <a
          href="{{ url_for('drinks_card')}}"
          class="btn btn-main text-shadow-small waves-effect waves-light uppercase z-depth-3 btn-large"
          >Back Home</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
