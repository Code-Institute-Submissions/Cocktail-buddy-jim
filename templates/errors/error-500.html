<!-- 404 Error handler, for easy navigation if a user enters incorrect URL-->
<div class="container">
  <div class="row">
    <div class="col s12 center-align ">
      <h1 class="uppercase bold error-heading"> 
        <span class="text-black"> 500</span> error
      </h1>
      <h3 class=" error-sub-heading">
        Oops! Looks like you got lost
      </h3>
      <a href="{{ url_for('drinks_card')}}" class="btn btn-main text-shadow-small 
      waves-effect waves-light uppercase z-depth-3 btn-large">Back Home</a>
    </div>
  </div>
</div>
{% endblock %}
