{% extends 'base.html'%} {% block content %}


<h3 class="center-align" >Edit category</h3>
<div class="row container addcocktail-container  z-depth-1">
  <form class="col s12" method="Post" action="{{url_for('edit_categories', glass_id=glass._id)}}">
   
  <i class="material-icons prefix">local_bar</i>
    <!-- Glassware -->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="glass_type"
          name="glass_type"
          type="text"
          class="validate"
          value="{{ glass.glass_type }}"
          required
        />
        <label for="glass_type">Glassware</label>
      </div>
    </div>

    
    <!-- Button -->
    <div class="row">
      <div class="col s12 center-align">
      <a href="{{url_for('get_categories') }}" class="btn-large grey text-shadow" >Cancel <i class="fas fa-times-circle right"></i> </a>
        <button
          class="btn waves-effect waves-light addcocktail-btn"
          type="submit"
          name="action"
        >
        <i class="far fa-edit right prefix"></i>
          Edit Category
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>

 
  </form>
</div>



   {% endblock %}
