{% extends "base.html" %} {% block content %}
<div class="container details-container">
   <div class="row details-section">
      <h3 class="center-align page-head-margin header-padding ">Login</h3>
      <form
         class="col s12 m8 offset-m2"
         method="POST"
         action="{{ url_for('login') }}"
         >
         <div class="card-panel details-card">
            <!-- Username-->
            <div class="row">
               <div class="input-field col s12">
                  <i class="fas fa-user-cog prefix"></i>
                  <input
                     id="username"
                     name="username"
                     type="text"
                     minlength="5"
                     maxlength="15"
                     pattern="^[a-zA-Z0-9]{5,15}$"
                     class="validate"
                     required
                     />
                  <label for="username">username</label>
               </div>
            </div>
            <!-- Password -->
            <div class="row">
               <div class="input-field col s12">
                  <i class="fas fa-user-lock prefix"></i>
                  <input
                     id="password"
                     name="password"
                     type="password"
                     minlength="5"
                     maxlength="15"
                     pattern="^[a-zA-Z0-9]{5,15}$"
                     class="validate"
                     required
                     />
                  <label for="password">Password</label>
               </div>
            </div>
            <!-- Login -->
            <div class="row">
               <button type="submit" class="col s12 btn-large details-btn text-shadow">
               Login
               </button>
            </div>
         </div>
      </form>
   </div>
   <div class="row page-bottom-margin">
      <div class="col s12">
         <p class="center-align log-reg-link">
            If you dont have account click here
            <a href="{{url_for('register')}}">Register Here</a>
         </p>
      </div>
   </div>
</div>
{% endblock %}
